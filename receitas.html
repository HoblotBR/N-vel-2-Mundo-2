<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Receitas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-warning" onload="preencheCatalogo()">
    <div class="container-fluid">
        <h1 class="text-center my-4">Catálogo de Receitas</h1>
        <div id="pnlCatalogo" class="d-flex flex-wrap justify-content-center"></div>
    </div>

    <script>
        const receitas = [
            {
                titulo: "Bolo de Chocolate",
                imagem: "Bolo.png",
                preparo: "Misture os ingredientes secos, adicione os líquidos e asse por 30 minutos.",
                ingredientes: ["2 xícaras de farinha", "1 xícara de açúcar", "1/2 xícara de chocolate em pó", "2 ovos", "1 xícara de leite"]
            },
            {
                titulo: "Mousse de Maracujá",
                imagem: "maracujá.png",
                preparo: "Misture a maracujá com o leite, adicione creme de leite e leite condensado.",
                ingredientes: ["Mracujá", "Leite", "Creme de leite", "Leite Condensado"]
            },
            // Adicione mais receitas conforme necessário
        ];

        function getListaIngredientes(receita) {
            let texto = '<ul>';
            texto += receita.ingredientes.map(ingrediente => `<li>${ingrediente}</li>`).reduce((acc, item) => acc + item, '');
            texto += '</ul>';
            return texto;
        }

        function getCard(receita) {
            return `
                <div class="card m-2" style="width: 250px;">
                    <img src="${receita.imagem}" class="card-img-top" alt="${receita.titulo}">
                    <div class="card-body">
                        <h5 class="card-title">${receita.titulo}</h5>
                        <div class="card-text">
                            ${getListaIngredientes(receita)}
                            <hr>
                            ${receita.preparo}
                        </div>
                    </div>
                </div>
            `;
        }

        function preencheCatalogo() {
            const pnlCatalogo = document.getElementById('pnlCatalogo');
            const cardsHTML = receitas.map(receita => getCard(receita)).reduce((acc, card) => acc + card, '');
            pnlCatalogo.innerHTML = cardsHTML;
        }
    </script>
</body>
</html>
